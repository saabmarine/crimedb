{% load chartkick %}
{% load staticfiles %}

<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <script src="{% static 'js/jquery-1.11.0.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

   <title>Crime DB</title>
</head>
<body>

<nav class="navbar navbar-default navbad-fixed-top" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'homepage' %}">CrimeDB</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'report_crime' %}">Report Crime</a></li>
        <li><a href="{% url 'crimes' %}">Crimes</a></li>
        <li><a href="{% url 'suspects' %}">Suspects</a></li>
        <li><a href="{% url 'agents' %}">Agents</a></li>
        <li><a href="{% url 'locations' %}">Locations</a></li>
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
         <!-- <img src="{% static 'images/images.jpg' %}"/>-->
          <div class="container">
            <div class="carousel-caption">
              <h1>Example headline.</h1>
              
            </div>
          </div>
        </div>
        <div class="item">
         <!-- <img src="{% static 'images/images.jpg' %}"/>-->
          <div class="container">
            <div class="carousel-caption">
              <h1>Another example headline.</h1>
              
            </div>
          </div>
        </div>
        <div class="item">
          <!--<img src="{% static 'images/images.jpg' %}"/>-->
          <div class="container">
            <div class="carousel-caption">
              <h1>One more for good measure.</h1>
              
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div><!-- /.carousel -->
